<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Used Car Price Estimator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2980b9;
            --accent-color: #e74c3c;
            --text-color: #333;
            --light-gray: #f8f9fa;
            --border-color: #ddd;
            --success-color: #2ecc71;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--light-gray);
            color: var(--text-color);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            background: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            margin: 30px auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h2 {
            color: var(--primary-color);
            font-size: 28px;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 16px;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
            font-size: 14px;
        }

        .input-group {
            position: relative;
        }

        .input-group i {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: #aaa;
        }

        input, select {
            width: 100%;
            padding: 12px 15px 12px 35px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        input:focus, select:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.2);
        }

        .full-width {
            grid-column: span 2;
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }

        button:hover {
            background: var(--secondary-color);
        }

        .prediction {
            margin-top: 30px;
            padding: 20px;
            background-color: #f0f8ff;
            border-radius: 8px;
            border-left: 5px solid var(--primary-color);
            font-size: 18px;
            font-weight: 600;
            color: var(--primary-color);
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .prediction i {
            margin-right: 10px;
            font-size: 24px;
        }

        .radio-group {
            display: flex;
            gap: 20px;
        }

        .radio-option {
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .radio-option input[type="radio"] {
            width: auto;
            margin: 0;
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }

            .full-width {
                grid-column: span 1;
            }

            .container {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h2><i class="fas fa-car"></i> Used Car Price Estimator</h2>
            <p>Fill in the details below to get an estimated price for your used car</p>
        </div>

        <form action="/predict" method="post">
            <div class="form-grid">
                <div class="form-group">
                    <label for="brand">Brand</label>
                    <div class="input-group">
                        <i class="fas fa-tag"></i>
                        <input type="text" id="brand" name="brand" placeholder="e.g., Toyota, Honda" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="model">Model</label>
                    <div class="input-group">
                        <i class="fas fa-car-side"></i>
                        <input type="text" id="model" name="model" placeholder="e.g., Corolla, Civic" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="model_year">Model Year</label>
                    <div class="input-group">
                        <i class="fas fa-calendar-alt"></i>
                        <input type="number" id="model_year" name="model_year" placeholder="e.g., 2018" min="1900" max="2025" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="milage">Mileage (km)</label>
                    <div class="input-group">
                        <i class="fas fa-tachometer-alt"></i>
                        <input type="number" id="milage" name="milage" placeholder="e.g., 50000" min="0" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="fuel_type">Fuel Type</label>
                    <div class="input-group">
                        <i class="fas fa-gas-pump"></i>
                        <select id="fuel_type" name="fuel_type" required>
                            <option value="" disabled selected>Select fuel type</option>
                            <option value="Petrol">Petrol</option>
                            <option value="Diesel">Diesel</option>
                            <option value="Hybrid">Hybrid</option>
                            <option value="Electric">Electric</option>
                            <option value="CNG">CNG</option>
                            <option value="LPG">LPG</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="engine">Engine Size</label>
                    <div class="input-group">
                        <i class="fas fa-cogs"></i>
                        <input type="text" id="engine" name="engine" placeholder="e.g., 2.0L, 1.6L" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="transmission">Transmission</label>
                    <div class="input-group">
                        <i class="fas fa-cog"></i>
                        <select id="transmission" name="transmission" required>
                            <option value="" disabled selected>Select transmission type</option>
                            <option value="Automatic">Automatic</option>
                            <option value="Manual">Manual</option>
                            <option value="CVT">CVT</option>
                            <option value="Semi-Automatic">Semi-Automatic</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="ext_col">Exterior Color</label>
                    <div class="input-group">
                        <i class="fas fa-palette"></i>
                        <input type="text" id="ext_col" name="ext_col" placeholder="e.g., Black, White, Silver" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="int_col">Interior Color</label>
                    <div class="input-group">
                        <i class="fas fa-fill-drip"></i>
                        <input type="text" id="int_col" name="int_col" placeholder="e.g., Black, Beige, Gray" required>
                    </div>
                </div>

                <div class="form-group">
                    <label>Accident History</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="accident_yes" name="accident" value="1" required>
                            <label for="accident_yes">Has accident history</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="accident_no" name="accident" value="0" checked>
                            <label for="accident_no">No accidents</label>
                        </div>
                    </div>
                </div>

                <div class="form-group">
                    <label>Title Status</label>
                    <div class="radio-group">
                        <div class="radio-option">
                            <input type="radio" id="title_clean" name="clean_title" value="1" checked>
                            <label for="title_clean">Clean title</label>
                        </div>
                        <div class="radio-option">
                            <input type="radio" id="title_not_clean" name="clean_title" value="0">
                            <label for="title_not_clean">Salvage/Rebuilt</label>
                        </div>
                    </div>
                </div>

                <div class="form-group full-width">
                    <button type="submit">
                        <i class="fas fa-calculator"></i> Estimate Price
                    </button>
                </div>
            </div>
        </form>

        {% if prediction_text %}
        <div class="prediction">
            <i class="fas fa-tags"></i>
            {{ prediction_text }}
        </div>
        {% endif %}
    </div>

    <script>
        // Form validation and enhancement
        document.addEventListener('DOMContentLoaded', function() {
            const form = document.querySelector('form');

            form.addEventListener('submit', function(e) {
                let valid = true;
                const inputs = form.querySelectorAll('input, select');

                inputs.forEach(input => {
                    if (input.hasAttribute('required') && !input.value) {
                        valid = false;
                        input.style.borderColor = 'var(--accent-color)';
                    } else {
                        input.style.borderColor = 'var(--border-color)';
                    }
                });

                if (!valid) {
                    e.preventDefault();
                    alert('Please fill in all required fields');
                }
            });

            // Reset validation styling on input
            const inputs = form.querySelectorAll('input, select');
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    this.style.borderColor = 'var(--border-color)';
                });
            });
        });
    </script>
</body>
</html>
